<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ page.title }}</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
    />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/a11y-slider@latest/dist/a11y-slider.js"
      defer
    ></script>

    <script>
      var renderPage = true;

      if (
        navigator.userAgent.indexOf("MSIE") !== -1 ||
        navigator.appVersion.indexOf("Trident/") > 0
      ) {
        /* Microsoft Internet Explorer detected in. */
        alert(
          "Please view this in a modern browser such as Chrome or Microsoft Edge."
        );
        renderPage = false;
      }
    </script>
  </head>

  <body>

    <!-- Header -->

    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#"><img src="img/logo.png" alt="Manage" width="68%" /></a>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <img
              class="icon-hamburger"
              src="img/icon-hamburger.svg"
              alt=""
              aria-hidden="true"
            />
            <img
              class="icon-close"
              src="img/icon-close.svg"
              alt=""
              aria-hidden="true"
            />
            <span class="visually-hidden">Menu</span>
          </button>
          {% include navigation.html %}
          <button class="button | display-sm-none display-md-inline-flex">
            <a class="cv-button" href="docs/cv.pdf" target="_blank"
              >View my CV</a
            >
          </button>
        </div>
      </div>
    </header>

    {{ content }}

  <!-- Footer -->

    <footer class="bg-neutral-900 text-neutral-100">
      <div class="container">
        <div class="even-columns">
          <div>
            <ul role="list" aria-label="Social links">
              <li><a aria-label="linkedin" href="#"></a>LinkedIn</li>
              <li><a aria-label="github" href="#"></a>Github</li>
              <li><a aria-label="instagram" href="#"></a>Instagram</li>
            </ul>
          </div>
          <div>
            <p>Created by Adrian Estran</p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
